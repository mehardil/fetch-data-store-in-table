<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Layout</title>

</head>

<body>
  <p id="demo"> Taking data for API</p>
  <div id="div">
  <table id="table">
   <thead>
      <tr id="tablehead">
        <th>UserId></th>
        <th>ID></th>
        <th>Title</th>
        <th>Cmpleted</th>
       
      </tr>
    </thead>
    <tbody id="tablebody">
    
    </tbody>
  
  </table>
</div> 
  <link rel="stylesheet" href="style.css">
</body>
<script>

  fetch("https://jsonplaceholder.typicode.com/todos")
    .then((response) => {
      return response.json()
    })
    .then((data) => {
      console.log(data);
      for (var x in data) {
        let userid = data[x].userId;
        let ids = data[x].id;
        let titles = data[x].title;
        let completeds = data[x].completed;

       // get by id table
        let tbody = document.getElementById("tablebody")
        // create table row
        let tr = document.createElement("TR");
        if(completeds == true) {
            tr.style.color = 'green';
        }

        const tduserId = document.createElement("td");
        const textnode1 = document.createTextNode(userid);
        tduserId.appendChild(textnode1);
       tr.appendChild(tduserId);
       tbody.appendChild(tr);



       const tdId = document.createElement("td");
        const textnode2 = document.createTextNode(ids);
        tdId.appendChild(textnode2);
       tr.appendChild(tdId);
       tbody.appendChild(tr);


       const tdtitles = document.createElement("td");
        const textnode3 = document.createTextNode(titles);
        tdtitles.appendChild(textnode3);
       tr.appendChild(tdtitles);
       tbody.appendChild(tr);


       const tdcompleteds = document.createElement("td");
        const textnode4 = document.createTextNode(completeds);
        tdcompleteds.appendChild(textnode4);
       tr.appendChild(tdcompleteds);
       tbody.appendChild(tr);

    //    if(data[x].completed == true)
    // {
    //   document.getElementsByTagName("tr").style.color = "red"   
    // }

      }
    })
    .catch((data) => {
      console.log("error in fetching");
    })

  

</script>

</html>
